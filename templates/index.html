<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDB Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
        }
        .error {
            color: red;
        }

        .result-box {
    margin-top: 20px;
    font-size: 18px;
}

.progress-container {
    width: 100%;
    height: 20px;
    background: #e0e0e0;
    border-radius: 10px;
    margin-top: 10px;
    overflow: hidden;
}

#progress-bar {
    height: 100%;
    width: 0%;
    background: green;
    transition: width 0.6s ease;
}
.neutral {
    color: #ffc107;
}


    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¬ IMDB Sentiment Analysis</h1>
    <p>Enter a movie review to analyze sentiment</p>

    <textarea id="review" placeholder="Type your movie review here..."></textarea>

    <button onclick="analyzeSentiment()">Analyze Sentiment</button>

    <div id="result" class="result-box"></div>

<div class="progress-container">
    <div id="progress-bar"></div>
    </div>
</div>

<script>
function analyzeSentiment() {
    const text = document.getElementById("review").value;
    const resultDiv = document.getElementById("result");
    const progressBar = document.getElementById("progress-bar");

    if (!text.trim()) {
        resultDiv.innerHTML = "<p class='error'>Please enter a review.</p>";
        return;
    }

    resultDiv.innerHTML = "Analyzing...";
    progressBar.style.width = "0%";

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => {
        let confidence = data.confidence;
        let percent = Math.round(confidence * 100);

        let emoji, label, color;

        if (confidence >= 0.6) {
            emoji = "ðŸ˜€";
            label = "Positive";
            color = "#28a745";
        } else if (confidence <= 0.4) {
            emoji = "ðŸ˜ž";
            label = "Negative";
            color = "#dc3545";
        } else {
            emoji = "ðŸ˜";
            label = "Neutral";
            color = "#ffc107";
        }

        resultDiv.innerHTML = `
            <h2 style="color:${color}">
                ${emoji} ${label}
            </h2>
            <p>Confidence: ${percent}%</p>
        `;

        progressBar.style.width = percent + "%";
        progressBar.style.backgroundColor = color;
    })
    .catch(() => {
        resultDiv.innerHTML = "<p class='error'>Server error</p>";
    });
}
</script>


</body>
</html>
